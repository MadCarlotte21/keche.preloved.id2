      text-align: center;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 3px 10px var(--shadow-pink);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
    }
    .social-button:hover,
    .social-button:focus {
      background-color: var(--pink-dark);
      color: var(--pink-light);
      box-shadow: 0 6px 18px var(--shadow-pink);
      outline: none;
    }

    .social-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
